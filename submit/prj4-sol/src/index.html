<!DOCTYPE html>
<html>
  <head>
    <title>CS 444/544 Project 4</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <h1>CS 444/544 Project 4</h1>
    <div id="app"></div>

    <template id="search-widget">
      <link href="search-widget.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- error messages should be inserted as <li>message</li> in here -->
    	<ul id="errors" class="errors"></ul>
      
    	<div class="search">

	<!-- search form -->
		<label for="search"><slot name="label">Search</slot></label>
		<input id="search">
		<p id="values"></p>
	
	<!-- results scrolling controls at top -->
		<div class="scroll">  
	  	<a href="#" rel="prev" class="prev">
	    	<slot name="prev">&lt;&lt;</slot>
	  	</a>
	  	<a href="#" rel="next" class="next">
	    	<slot name="next">&gt;&gt;</slot>
	  	</a>
		</div>

	<!-- results list -->
		<ul id="results">
	  <!-- each result should be inserted into a node like the following -->
	  		<li class="result">
	    		<div class="delete">
              		<a href="#"><span class="material-icons md-48">delete</span></a>
	    		</div>
	  		</li>
		</ul>

	<!-- results scrolling control at bottom -->
		<div class="scroll">
	  		<a href="#" rel="prev" class="prev">
	    		<slot name="prev">&lt;&lt;</slot>
	  		</a>
	  		<a href="#" rel="next" class="next">
	    		<slot name="next">&gt;&gt;</slot>
	  		</a>
		</div>
    	</div>
      
    </template>
    
    <template id="contact-widget">
      <link href="contact-widget.css" rel="stylesheet">

      <div class="contact">
	<dl>
	  <dt class="name">Name</dt><dd class="name"></dd>
          <dt class="addr">Address</dt>
	  <dd class="addr">
	    <dl class="address">
	      <dt class="addrLine1">Address Line 1</dt>
	      <dd class="addrLine1"></dd>
	      <dt class="addrLine2">Address Line 2</dt>
	      <dd class="addrLine2"></dd>
	      <dt class="city">City</dt><dd class="city"></dd>
	      <dt class="state">State</dt><dd class="state"></dd>
	      <dt class="zip">Zip Code</dt><dd class="zip"></dd>
	    </dl>
	  </dd>
	  <dt class="phones">Phone Numbers</dt>
	  <dd class="phones">
	    <ul class="phones">
	      <!-- clone following for multiple phones -->
	      <li>
		<span class="phone-type"></span>
		<span class="phone-number"></span>
	      </li>
	    </ul>
	  </dd>
	  <dt class="emails">Emails</dt>
          <dd class="emails">
            <ul class="emails">
	      <!-- clone following for each email address -->
	      <li class="email"></li>
	    </ul>
          </dd>
	</dl>
      </div>
    </template>
    
    <script src="./js/index.mjs" type="module"></script>
  </body>
</html>
